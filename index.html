<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincular archivo CSS -->
</head>
<body>
    <h1>Ordenar Números</h1>

    <!-- Sección para ingresar la cantidad de números -->
    <div>
        <label for="cantidad">¿Cuántos números quieres ingresar?</label>
        <input type="number" id="cantidad" placeholder="Cantidad de números" />
    </div>

    <!-- Sección para ingresar los números -->
    <div id="numerosInput" class="oculto">
        <label for="numero">Ingresa un número:</label>
        <input type="number" id="numero" placeholder="Número" />
    </div>

    <!-- Sección para mostrar los resultados -->
    <div id="resultados">
        <h2>Números Ingresados:</h2>
        <p id="numerosIngresados"></p>
        <h2>Números Ordenados:</h2>
        <p id="numerosOrdenados"></p>
    </div>

    <!-- Botón para reiniciar el proceso -->
    <button id="reiniciarBtn">Iniciar de nuevo</button>

    <script src="script.js"></script>
</body>
</html>
